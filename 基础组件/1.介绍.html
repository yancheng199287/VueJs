<!DOCTYPE html>


<html lang="zh-CN">

<head>
  <title>介绍 — Vue.js</title>
  <meta charset="utf-8">
  <meta name="description" content="Vue.js - The Progressive JavaScript Framework">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <!-- 开发环境版本，包含了用帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
     
  // 定义名为 todo-item 的新组件
  Vue.component('todo-item', {
    template: '<li>这是个待办项</li>'
  })
  
  </script>
</head>

<body class="container">

  <div id="app">
    {{ message }}
  </div>

  <div id="app-2">
    <span v-bind:title="message">
      鼠标悬停几秒钟查看此处动态绑定的提示信息！
    </span>
  </div>


  <div id="app-3">
    <p v-if="seen">现在你看到我了</p>
  </div>


  <div id="app-4">
    <ol>
      <li v-for="todo in todos">
        {{ todo.text }}
      </li>
    </ol>
  </div>

  <div id="app-5">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">逆转消息</button>
  </div>


  <div id="app-6">
    <p>{{ message }}</p>
    <input v-model="message">
  </div>


  <div id="app-7">
    <ol>
        <todo-item></todo-item>
    </ol>
  </div>



  <div id="app-8">
    <ol>
      <!--
        现在我们为每个 todo-item 提供 todo 对象
        todo 对象是变量，即其内容可以是动态的。
         v-bind:todo 将 item变量绑定到 todo 传递到组件中去
      -->
      <todo-item
        v-for="item in groceryList"
        v-bind:todo="item">
      </todo-item>
    </ol>
  </div>


</body>
<script>
  var app = new Vue({
    el: "#app",
    data: {
      message: "Hello Vue!"
    }
  })

  var app2 = new Vue({
    el: '#app-2',
    data: {
      message: '页面加载于 ' + new Date().toLocaleString()
    }
  })

  var app3 = new Vue({
    el: '#app-3',
    data: {
      seen: true
    }
  })


  var app4 = new Vue({
    el: '#app-4',
    data: {
      todos: [{
          text: '学习 JavaScript'
        },
        {
          text: '学习 Vue'
        },
        {
          text: '整个牛项目'
        }
      ]
    }
  })

  var app5 = new Vue({
    el: '#app-5',
    data: {
      message: 'Hello Vue.js!'
    },
    methods: {
      reverseMessage: function () {
        alert('逆转函数触发，内容反序显示');
        this.message = this.message.split('').reverse().join('')
      }
    }
  })

  var app6 = new Vue({
    el: '#app-6',
    data: {
      message: 'Hello Vue!'
    }
  })


  Vue.component('todo-item', {
  template: '<li>This is a todo</li>'
})


var app7 = new Vue({
  el: '#app-7'
})



Vue.component('todo-item', {
  props: ['todo'],
  template: '<li>{{ todo.text }}</li>'
})

var app8 = new Vue({
  el: '#app-8',
  data: {
    groceryList: [
      { id: 0, text: '蔬菜' },
      { id: 1, text: '奶酪' },
      { id: 2, text: '随便其它什么人吃的东西' }
    ]
  }
})



</script>

</html>
