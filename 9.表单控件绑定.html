<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>介绍 — Vue.js</title>
    <meta charset="utf-8">
    <meta name="description" content="Vue.js - The Progressive JavaScript Framework">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- 开发环境版本，包含了用帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <style>
        #example {
            margin-top: 15px;
        }
    </style>
</head>

<body class="container">

    <div id="example-1">
        <input v-model="message" placeholder="edit me">
        <p>Message is: {{ message }}</p>
    </div>

    <div id="example-2">
        <span>在文本区域插值( &lt;textarea> &lt;/textarea> ) 并不会生效，应用 v-model 来代替:</span>
        <p style="white-space: pre">{{ message }}</p>
        <br>
        <textarea v-model="message" placeholder="add multiple lines"></textarea>
    </div>


    <div id="example-3">
        <span> 复选框按钮</span>
        <input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
        <label for="jack">Jack</label>

        <input type="checkbox" id="john" value="John" v-model="checkedNames">
        <label for="john">John</label>

        <input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
        <label for="mike">Mike</label>
        <br>
        <span>Checked names: {{ checkedNames }}</span>
    </div>


    <div id="example-4">
        <span> 单选框按钮</span>
        <input type="radio" id="one" value="One" v-model="picked">
        <label for="one">One</label>
        <br>
        <input type="radio" id="two" value="Two" v-model="picked">
        <label for="two">Two</label>
        <br>
        <span>Picked: {{ picked }}</span>

    </div>

    <div id="example-5">
        <span> 下拉列表</span>
        <select v-model="selected">
            <option>A</option>
            <option>B</option>
            <option>C</option>
        </select>
        <span>Selected: {{ selected }}</span>

    </div>


    <div id="example-6">
        <span> 按住ctrl键，可多选列表</span>
        <select v-model="selected" multiple>
            <option>A</option>
            <option>B</option>
            <option>C</option>
        </select>
        <br>
        <span>Selected: {{ selected }}</span>
    </div>


    <div id="example-7">
        <span> 动态选项，用 v-for 渲染选择列表</span>
        <select v-model="selected">
            <option v-for="option in options" v-bind:value="option.value">
                {{ option.text }}
            </option>
        </select>
        <span>Selected: {{ selected }}</span>

    </div>

    <div id="example-8">

        <input type="checkbox" v-model="toggle" v-bind:true-value="a" v-bind:false-value="b">

    </div>

    <div id="example-9">

    </div>


    <div id="example-10">

    </div>


    <div id="example-11">

    </div>


    <div id="example-12">

    </div>

    <div id="example-13">

    </div>




</body>

<script>
    var example1 = new Vue({
        el: '#example-1',
        data: {
            message: 123
        }
    })


    var example2 = new Vue({
        el: '#example-2',
        data: {
            message: 123
        }
    })


    var example3 = new Vue({
        el: '#example-3',
        data: {
            checkedNames: []
        }
    })

    var example4 = new Vue({
        el: '#example-4',
        data: {
            // 默认选中一个单选按钮  与其单选按钮的value相应一致
            picked: 'One'
        }
    })


    var example5 = new Vue({
        el: '#example-5',
        data: {
            selected: 'A'
        }
    })


    var example6 = new Vue({
        el: '#example-6',
        data: {
            selected: ['A']
        }
    })


    var example7 = new Vue({
        el: '#example-7',
        data: {
            selected: 'A',
            options: [{
                    text: 'One',
                    value: 'A'
                },
                {
                    text: 'Two',
                    value: 'B'
                },
                {
                    text: 'Three',
                    value: 'C'
                }
            ]
        }
    })


    var example8 = new Vue({
        el: '#example-8',
        data: {
            toggle: false,
            a: false,
            b: false
        }
    })
</script>

</html>
