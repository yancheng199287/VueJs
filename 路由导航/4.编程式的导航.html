<html>

<head>
    <style>
        .router-link-active {
            color: red;
        }
    </style>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>

<body>
    <div id="app">
        <h1>Hello App!</h1>


        <div id="router-push">
            <button v-on:click="push1">字符串跳转1</button>
            <button v-on:click="push2">对象跳转2</button>
            <button v-on:click="push3">命名跳转3</button>
            <button v-on:click="push4">查询参数跳转4</button>
            <button v-on:click="push5">后退跳转5</button>
        </div>



        <p>
            <router-link to="/user/foo">/user/foo</router-link>
            <router-link to="/user/foo/profile">/user/foo/profile</router-link>
            <router-link to="/user/foo/posts">/user/foo/posts</router-link>
        </p>

        <!-- 路由出口 -->
        <!-- 路由匹配到的组件将渲染在这里 -->
        <router-view></router-view>

        <p>
            本案例演示了嵌套路由
            实际生活中的应用界面，通常由多层嵌套的组件组合而成。同样地，URL 中各段动态路径也按某种结构对应嵌套的各层组件
        </p>

    </div>
</body>

<script>



    const User = {
        template: `
    <div class="user">
      <h2>User {{ $route.params.id }}</h2>
      <h4>我是子组件内容</h4>
      <router-view></router-view>
    </div>
  `
    }


    const UserHome = { template: '<div>Home</div>' }
    const UserProfile = { template: '<div>Profile</div>' }
    const UserPosts = { template: '<div>Posts</div>' }


    const router = new VueRouter({
        routes: [
            {
                path: '/user/:id', component: User,
                children: [
                    // UserHome will be rendered inside User's <router-view>
                    // when /user/:id is matched
                    { path: '', component: UserHome },
                    {
                        // 当 /user/:id/profile 匹配成功，
                        // UserProfile 会被渲染在 User 的 <router-view> 中
                        path: 'profile',
                        component: UserProfile
                    },
                    {
                        // 当 /user/:id/posts 匹配成功
                        // UserPosts 会被渲染在 User 的 <router-view> 中
                        path: 'posts',
                        component: UserPosts
                    }
                ]
            }
        ]
    })



    const app = new Vue({
        router,
        el: '#app',
        methods: {
            push1: function (event) {
                alert("使用字符串参数跳转")
                // 字符串
                router.push('user')
            },
            push2: function (event) {
                alert("使用对象参数跳转")
                router.push({ path: 'home' })
            },
            push3: function (event) {
                alert("命名的路由")
                router.push({ name: 'user', params: { userId: 123 } })
            },
            push4: function (event) {
                alert("带查询参数跳转")
                // 带查询参数，变成 /register?plan=private
                router.push({ path: 'register', query: { plan: 'private' } })
            },
            push5: function (event) {
                alert("后退跳转")
                router.go(-1)
            }

        }
    })

    //如果没有指定el 则需要手动挂载到指定dom .$mount('#app')

</script>

</html>
